<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/login.css') }}">

    <title>Inicio de Sesion - PractiSoft</title>
</head>

<body>
    <!-- Modal -->
    <input type="hidden" id="mostrarModal" value="{{mostrarModal}}">
    <div class="modal fade" id="menajeModal" tabindex="-1" aria-labelledby="menajeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="menajeModalLabel">PractiSoft</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    El usuario y contrase単a ingresada no coinciden
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="content">

        <div class="content-logo"><img width="100%" src="{{url_for('static', filename='logo.jpg')}}" alt=""></div>
        <div class="content-login">
            <form action="{{url_for('login')}}" method="post">

                <div class="content-usuario">
                    <h1>Usuario</h1>
                    <input type="text" name="usuario" aria-label="Username" aria-label="Username" required>
                </div>

                <div class="content-password">
                    <h1>Contrase単a</h1>
                    <input type="password" name="contra" aria-label="Password" aria-label="Password" required>
                </div>

                <!-- <div class="btn-Recordar"><a href="{{url_for('iniciarSesion')}}">多Olvide mi contrase単a?</a></div> -->

                <div class="btn-Ingresar "><button class="btn btn-danger">INGRESAR</button></div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="{{url_for('static',filename='assets/js/login.js') }}"></script>


</body>

</html>
